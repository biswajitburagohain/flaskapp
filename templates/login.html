{% extends 'layout.html' %}
{% block content %}
<h1>Login Page</h1>
{% from 'include/_formhelper.html' import render_field %}
<form method="POST", action="">
    <div class="form-group">
        {{ render_field(login.username, class="form-control") }}
    </div>
    <div class="form-group">
        {{ render_field(login.password, class="form-control") }}
    </div>

<p><input type='submit' value="Login" class= 'btn btn-primary'></button></p>
</form>

{% endblock %}
